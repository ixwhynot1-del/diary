<!DOCTYPE html>
<html>

<head>
    <title>Щоденник</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>

<body>
    <header>
        <div class="logo">Щоденник</div>

        <nav>
            <a href="#" class="active">Головна</a>
            <a href="#">Розклад</a>
            <a href="#">Завдання</a>
            <a href="#">Оцінки</a>
        </nav>

        <div class="avatar">
            <img src="../assets/account.png" alt="avatar">
        </div>
    </header>

    <section class="main">
        <h1>Головна</h1>
        <div class="cards">
            <div class="card">
                <div class="icon-box">
                    <img src="../assets/open-book.png" alt="Книга">
                </div>
                <div>
                    <h2>Мій день</h2>
                    <p>Розклад на сьогодні</p>
                </div>
            </div>

            <div class="card">
                <div class="icon-box">
                    <img src="../assets/calendar.png" alt="Календар">
                </div>
                <div>
                    <h2>Розклад</h2>
                    <p>Увесь навчальний план</p>
                </div>
            </div>

            <div class="card">
                <div class="icon-box">
                    <img src="../assets/check-box.png" alt="Завдання">
                </div>
                <div>
                    <h2>Завдання</h2>
                    <p>Домашні роботи</p>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
